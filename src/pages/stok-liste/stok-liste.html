
<ion-header>

  <ion-navbar>
    <ion-title>Kayıt Edilmiş Stok liste</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list no lines [virtualScroll]="dataSet" aproxItemHeight="40px">
  <ion-item *virtualItem="let item">
    <p [innerHTML]="item.fatura_no"></p>
    <p [innerHTML]="item.username"></p>
    
   <ion-item> {{saatCevir(item.fatura_tarih) |date: 'dd/MM/yyyy H:mm'}} </ion-item> 
  </ion-item>
</ion-list>


</ion-content>
