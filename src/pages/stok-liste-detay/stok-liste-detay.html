<ion-header>

  <ion-navbar>
    <ion-title>stok-liste-detay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
<span>
  <b> Stok Sayım Numarası: {{this.gelen.fatura_no}}</b>
</span>
<p>
<span>Olusturan Kisi: {{this.gelen.username}} </span>
</p>



<p>
  <span> Sayım Yapılan Zaman: {{this.gelen.fatura_no}} </span>
</p>  

  </ion-item>
  
   
   
   
<ion-item *ngFor="let item of dataSet">
 
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <div>Stok Adı:{{item.stok_adi}}</div>
      </ion-col>
     
    </ion-row>
    <ion-row>
     
      <ion-col>
        <div>Kodu:{{item.stok_kodu}}</div>
      </ion-col>
      <ion-col>
        <div>Stok Adedi: {{item.stok_adet}} </div>
      </ion-col>
      <ion-col>
        <div>Barkod:{{item.barkod}}</div>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-item>
 
  



</ion-content>
