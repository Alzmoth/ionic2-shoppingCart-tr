
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <img ion-right src="assets/imgs/forev-logo.jpg" class="navbarLogo" />
        <ion-title>Siparis</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-toolbar color="dark">
        <ion-searchbar placeholder="Search"  [(ngModel)]="queryText" (ionInput)="search()">

        </ion-searchbar>
    </ion-toolbar>

    <ion-list>
        <ion-item>
            <ion-label>Katogori secmek icin tÄ±kla</ion-label>
            <ion-select [(ngModel)]="secilenKategori" (ionChange)="kat()">
                <ion-option *ngFor="let firma of kategori" value="{{firma.firma_kodu}}">
                    {{firma.firma_adi}}
                </ion-option>
            </ion-select>
        </ion-item>


        <ion-list>
            <button ion-item *ngFor="let urun of dataSet" (click)="itemTapped($event,urun)">
                {{urun.stok_adi}}
                <div item-right>
                    {{urun.stok_kodu}}
                </div>
            </button>
        </ion-list>



    </ion-list>
</ion-content>
