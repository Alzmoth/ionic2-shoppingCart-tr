<ion-header>

  <ion-navbar>
    <ion-title>urun-detay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">


  <ion-list padding>
    <h3>Urun Özellikleri</h3>
    <ion-card padding>

      <ion-card-content>
        <div> Urun Adı: <strong> {{selectedUrun.stok_adi}} </strong></div>
        <div> Urun Kodu: <strong> {{selectedUrun.stok_kodu}} </strong> </div>

        <div *ngIf="selectedUrun.barkod!=0"> Urun Barkodu: {{selectedUrun.barkod}}</div>

      </ion-card-content>
      
        <ion-item>
          <ion-input [(ngModel)]="selectedUrun.stok_adet" type="number" placeholder="Urun Adedi" clearInput></ion-input>
        </ion-item>
      
    </ion-card>

    <div padding>
      <button block ion-button (click)="addToCart(selectedUrun)">
        <ion-icon name="basket"></ion-icon>
      </button>
    </div>

  </ion-list>


</ion-content>
