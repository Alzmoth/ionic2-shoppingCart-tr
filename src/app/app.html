<ion-split-pane [when]="splitPane.getSplitPane()">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content padding>
      <ion-list>
        <button color="secondary" ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
        <br>
        <br>
        <br>
        <button ion-item color="primary" (click)="logout()">Logout</button>

      </ion-list>
    </ion-content>

  </ion-menu>


  <!-- the main content -->
<ion-nav [root]="rootPage" main #content ></ion-nav>
  
</ion-split-pane>
