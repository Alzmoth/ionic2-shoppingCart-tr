<ion-split-pane [when]="splitPane.getSplitPane()">
  <!--  our side menu  -->
  <ion-menu [content]="content">
    <ion-header>
      <ion-toolbar>
       
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>


    <ion-content padding>

        <ion-list>
         <div >
        <h3>Siparis </h3> 
         </div>
            
          
          <button ion-item menuClose *ngFor="let p of siparisPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" ></ion-icon>
            {{p.title}}
          </button>
        </ion-list>

        <ion-list>
          <ion-list-header>
           <h2>Stok Sayım </h2> 
          </ion-list-header>
          <button ion-item menuClose *ngFor="let p of stokPages" (click)="openPage(p)">
            <ion-icon item-start [name]="p.icon" ></ion-icon>
            {{p.title}}
          </button>
        </ion-list>


        <ion-list>
          <ion-list-header>
            Logout
          </ion-list-header>
          <button ion-item menuClose (click)="logout()">
            <ion-icon item-start name="md-log-in"></ion-icon>
             Çıkış
          </button>
        </ion-list>


      </ion-content>

  </ion-menu>


  <!-- the main content -->
  <ion-nav [root]="rootPage" main #content></ion-nav>

</ion-split-pane>
